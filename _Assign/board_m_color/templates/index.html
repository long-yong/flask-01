<html lang="en">
<head>
   <style>
        * {
            margin:  0;
            padding: 0;
            border:  0;
        }

       .box1 {
            width:  50px;
            height: 50px;
            display: inline-block;
            background-color: red;
        }

        .box2 {
            width:  50px;
            height: 50px;
            display: inline-block;
            background-color: black;
        }

    </style>

</head>

        {%  for i in range( myrows  ) %}
            {%  for j in range( mycols ) %}
                {% if(i+j)%2==0 %}
                    <div class="box1"></div>
                {% else %}
                    <div class="box2"></div>
                {% endif %}
            {%  endfor  %}
            </br>
        {%  endfor  %}
